</head>
<body>
  <div class="container">
    <h1>Aplikasi Cuaca</h1>

    <div class="cuaca-box">
      <h2>Cuaca di Bandung</h2>

      <p class="suhu">Suhu: 24°C</p>
      <p class="kelembapan">Kelembapan: 70%</p>

    <div class="cuaca-box">
      <h2>Cuaca di Surabaya</h2>
      <p class="cuaca">Hujan Ringan</p>
      <p class="suhu">Suhu: 30°C</p>

    </div>
